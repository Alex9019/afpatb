<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>exo laurent</title>
  </head>
  <body>
    <form
      class="border border-dark col-12"
      action="http://bienvu.net/script.php"
      method="POST"
    >
      <!-- NOM -->
      <label class="col-12" for="nom">Nom:</label>
      <input
        type="text"
        class="col-12 form-control"
        id="nom"
        name="nom"
        placeholder="votre nom"
      />
      <br />
      <!-- PRENOM -->
      <label for="prénom" class="col-12 p-0">Prénom:</label>
      <input
        type="text"
        name="prénom"
        class="form-control col-12"
        id="prénom"
        placeholder="123"
      /><br />
      <!-- sexe -->
      <label for="sexe">sexe</label>
      <select id="sexe" class="form-control col-12" name="sexe">
        <option selected value="">-</option>
        <option>Femme</option>
        <option>Homme</option>
        <option>Neutre</option>
      </select>
      <br />
      <!-- EMAIL -->
      <label for="example-email-input" class="col-12">Email:</label>
      <input
        class="form-control col-12"
        type="email"
        placeholder="nom@exemple.com"
        id="mail"
        name="mail"
      /><br />
      <!-- MDP -->
      <label for="mdp" class="col-12">Mot de passe:</label>
      <input type="text" name="mdp" class="form-control col-12" id="mdp" />
      <br />
      <!-- CHECKBOX AUTORISATION -->
      <div class="form-check">
        <input
          type="checkbox"
          class="form-check-input"
          id="autorisation"
          name="autorisation"
        />
        <label class="form-check-label" for="autorisation"
          >J'accepte les conditions</label
        >
      </div>
      <br />
      <!-- BOUTONS ENVOYER-->
      <div id="boutons">
        <button type="submit" class="btn ml-2 bg-primary text-light">
          Envoyer
        </button>
      </div>
      <br />
    </form>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
